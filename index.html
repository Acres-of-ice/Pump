<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pump Control Dashboard</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        .status {
            font-size: 1.2em;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
        }
        #onBtn {
            background-color: #4CAF50; /* Green */
        }
        #offBtn {
            background-color: #f44336; /* Red */
        }
        #connectionStatus {
            color: #888;
        }
    </style>
</head>
<body>
    <h1>Pump Control Dashboard</h1>
    <p id="connectionStatus">Connecting to MQTT...</p>
    <p class="status">Pump Status: <span id="pumpStatus">Unknown</span></p>
    <button id="onBtn">Turn Pump ON</button>
    <button id="offBtn">Turn Pump OFF</button>

    <script>
        // MQTT Broker details (assuming Mongoose Cloud broker - adjust if needed)
        const brokerUrl = 'wss://broker.hivemq.com:8884/mqtt'; // Use wss for secure connection
        const options = {
            clean: true, // Clean session
            connectTimeout: 4000,
            // No username/password as per your device code
        };

        // Topics based on your code
        const deviceId = 'Shey';
        const topicPrefix = 'mg_mqtt_dashboard';
        const rxTopic = `${topicPrefix}/${deviceId}/rx`;
        const statusTopic = `${topicPrefix}/${deviceId}/status`;
        const txTopic = `${topicPrefix}/${deviceId}/tx`; // Optional, for responses

        // Connect to MQTT
        const client = mqtt.connect(brokerUrl, options);

        client.on('connect', () => {
            document.getElementById('connectionStatus').innerText = 'Connected to MQTT broker';
            document.getElementById('connectionStatus').style.color = 'green';

            // Subscribe to status topic to get updates
            client.subscribe(statusTopic, (err) => {
                if (!err) {
                    console.log(`Subscribed to ${statusTopic}`);
                }
            });

            // Optionally subscribe to tx for responses
            client.subscribe(txTopic, (err) => {
                if (!err) {
                    console.log(`Subscribed to ${txTopic}`);
                }
            });
        });

        client.on('error', (err) => {
            document.getElementById('connectionStatus').innerText = `Connection error: ${err}`;
            document.getElementById('connectionStatus').style.color = 'red';
        });

        client.on('message', (topic, message) => {
            console.log(`Received message on ${topic}: ${message.toString()}`);
            if (topic === statusTopic) {
                try {
                    const data = JSON.parse(message.toString());
                    if (data.method === 'status.notify' && data.params) {
                        const pumpOn = data.params.pump_status === true || data.params.pump_status === 'true';
                        document.getElementById('pumpStatus').innerText = pumpOn ? 'ON' : 'OFF';
                        document.getElementById('pumpStatus').style.color = pumpOn ? 'green' : 'red';
                    }
                } catch (e) {
                    console.error('Failed to parse status message:', e);
                }
            } else if (topic === txTopic) {
                // Handle responses if needed (e.g., show in console or alert)
                console.log('Response:', message.toString());
            }
        });

        // Button event listeners
        document.getElementById('onBtn').addEventListener('click', () => {
            if (client.connected) {
                client.publish(rxTopic, 'PUMP ON', { qos: 1 }, (err) => {
                    if (!err) {
                        console.log('Published PUMP ON');
                    }
                });
            } else {
                alert('Not connected to MQTT broker');
            }
        });

        document.getElementById('offBtn').addEventListener('click', () => {
            if (client.connected) {
                client.publish(rxTopic, 'PUMP OFF', { qos: 1 }, (err) => {
                    if (!err) {
                        console.log('Published PUMP OFF');
                    }
                });
            } else {
                alert('Not connected to MQTT broker');
            }
        });
    </script>
</body>
</html>
