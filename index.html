<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pump Controller • Acres of Ice</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg:        #fafafa;
            --surface:   #ffffff;
            --border:    #e2e8f0;
            --text:      #0f172a;
            --text-mute: #64748b;
            --accent:    #3b82f6;     /* primary blue */
            --success:   #10b981;
            --danger:    #ef4444;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.05), 0 1px 2px rgba(0,0,0,0.1);
            --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
            --radius:    10px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.5;
        }

        .app-header {
            max-width: 1280px;
            margin: 0 auto;
            padding: 20px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            height: 36px;
            width: auto;
        }

        .app-title {
            font-size: 1.25rem;
            font-weight: 600;
            letter-spacing: -0.025em;
        }

        .dashboard {
            max-width: 1280px;
            margin: 32px auto;
            padding: 0 24px;
            display: grid;
            grid-template-columns: 240px 1fr;
            gap: 32px;
        }

        .sidebar {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 20px;
            height: fit-content;
            box-shadow: var(--shadow-sm);
        }

        .sidebar-header {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-mute);
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .device-list {
            list-style: none;
        }

        .device-item {
            padding: 10px 14px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.15s, color 0.15s;
            font-weight: 500;
            color: var(--text);
        }

        .device-item:hover {
            background: #f1f5f9;
        }

        .device-item.active {
            background: var(--accent);
            color: white;
        }

        .main-panel {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 32px;
            box-shadow: var(--shadow-md);
        }

        .connection {
            font-size: 0.875rem;
            color: var(--text-mute);
            margin-bottom: 32px;
        }

        .connection.connected { color: var(--success); }
        .connection.disconnected { color: var(--danger); }

        .control-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 32px;
            margin: 40px 0;
        }

        .buttons {
            display: flex;
            gap: 24px;
        }

        .control-btn {
            width: 120px;
            height: 120px;
            border: none;
            border-radius: var(--radius);
            font-size: 1.125rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-sm);
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn-on  { background: var(--success); }
        .btn-off { background: var(--danger); }

        .status-box {
            text-align: center;
        }

        .pump-state {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .state-on  { color: var(--success); }
        .state-off { color: var(--danger); }

        .status-label {
            font-size: 0.95rem;
            color: var(--text-mute);
        }

        @media (max-width: 960px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            .sidebar {
                order: -1;
            }
            .buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header class="app-header">
        <img src="https://your-domain-or-github/acres-of-ice-logo.png" alt="Acres of Ice" class="logo">
        <div class="app-title">Pump Controller</div>
    </header>

    <div class="dashboard">
        <aside class="sidebar">
            <div class="sidebar-header">Devices</div>
            <ul class="device-list" id="deviceList"></ul>
        </aside>

        <main class="main-panel">
            <div class="connection" id="connectionStatus">Connecting…</div>

            <section class="control-section">
                <div class="buttons">
                    <button class="control-btn btn-on" id="onBtn">ON</button>
                    <button class="control-btn btn-off" id="offBtn">OFF</button>
                </div>

                <div class="status-box">
                    <div class="pump-state" id="pumpStatus">Pump OFF</div>
                    <div class="status-label">Current Pump Status</div>
                </div>
            </section>
        </main>
    </div>

    <script>
        // ────────────────────────────────────────────────
        // MQTT logic (unchanged from previous working version)
        // ────────────────────────────────────────────────

        const brokerUrl = 'wss://broker.hivemq.com:8884/mqtt';
        const prefix = 'mg_mqtt_dashboard';
        const options = {
            clean: true,
            connectTimeout: 5000,
            clientId: 'pump-controller-' + Math.random().toString(16).substr(2, 8),
        };

        let client = null;
        let selectedDevice = 'Shey';
        let devices = {};

        function updateDeviceList() {
            const list = document.getElementById('deviceList');
            list.innerHTML = '';
            Object.keys(devices).forEach(id => {
                const li = document.createElement('li');
                li.className = 'device-item' + (id === selectedDevice ? ' active' : '');
                li.textContent = id;
                li.onclick = () => selectDevice(id);
                list.appendChild(li);
            });
        }

        function selectDevice(id) {
            selectedDevice = id;
            updateDeviceList();
            updatePumpStatus();
        }

        function updatePumpStatus() {
            const el = document.getElementById('pumpStatus');
            if (devices[selectedDevice]) {
                const isOn = devices[selectedDevice].pump_status;
                el.textContent = `Pump ${isOn ? 'ON' : 'OFF'}`;
                el.className = 'pump-state ' + (isOn ? 'state-on' : 'state-off');
            } else {
                el.textContent = 'Pump OFF';
                el.className = 'pump-state state-off';
            }
        }

        function connect() {
            client = mqtt.connect(brokerUrl, options);

            client.on('connect', () => {
                document.getElementById('connectionStatus').textContent = 'Connected';
                document.getElementById('connectionStatus').className = 'connection connected';

                client.subscribe(`${prefix}/+/status`, () => {});
            });

            client.on('error', (err) => {
                document.getElementById('connectionStatus').textContent = `Failed: ${err.message}`;
                document.getElementById('connectionStatus').className = 'connection disconnected';
            });

            client.on('close', () => {
                document.getElementById('connectionStatus').textContent = 'Disconnected';
                document.getElementById('connectionStatus').className = 'connection disconnected';
            });

            client.on('message', (topic, message) => {
                const parts = topic.split('/');
                if (parts.length === 3 && parts[2] === 'status') {
                    const id = parts[1];
                    try {
                        const data = JSON.parse(message.toString());
                        if (data.method === 'status.notify' && data.params?.status === 'online') {
                            devices[id] = { pump_status: !!data.params.pump_status };
                            updateDeviceList();
                            if (id === selectedDevice) updatePumpStatus();
                        } else {
                            delete devices[id];
                            updateDeviceList();
                            if (id === selectedDevice) updatePumpStatus();
                        }
                    } catch {}
                }
            });
        }

        document.getElementById('onBtn').addEventListener('click', () => {
            if (client?.connected && selectedDevice) {
                client.publish(`${prefix}/${selectedDevice}/rx`, 'PUMP ON', { qos: 1 });
            } else {
                alert('Not connected or no device selected');
            }
        });

        document.getElementById('offBtn').addEventListener('click', () => {
            if (client?.connected && selectedDevice) {
                client.publish(`${prefix}/${selectedDevice}/rx`, 'PUMP OFF', { qos: 1 });
            } else {
                alert('Not connected or no device selected');
            }
        });

        connect();
    </script>
</body>
</html>
