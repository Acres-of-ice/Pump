<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pump Control Dashboard</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f0f0;
        }
        h1 { color: #333; }
        .status { font-size: 1.2em; margin: 20px 0; }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            margin: 15px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            color: white;
        }
        #onBtn { background-color: #4CAF50; }
        #offBtn { background-color: #f44336; }
        #connectionStatus { font-weight: bold; }
    </style>
</head>
<body>
    <h1>Pump Control - Shey Device</h1>
    <p id="connectionStatus">Connecting to MQTT broker...</p>
    <p class="status">Pump Status: <span id="pumpStatus">Unknown</span></p>
    <button id="onBtn">Turn Pump ON</button>
    <button id="offBtn">Turn Pump OFF</button>

    <script>
        // Use HiveMQ public broker WebSocket endpoint (same broker as your device & app)
        const brokerUrl = 'wss://broker.hivemq.com:8884/mqtt';  // Plain WS – matches your non-SSL setup

        const options = {
            clean: true,
            connectTimeout: 5000,
            clientId: 'web-dashboard-' + Math.random().toString(16).substr(2, 8),  // Unique client ID
            // No username/password needed for public broker
        };

        // Your exact topics from code + screenshots
        const prefix = 'mg_mqtt_dashboard';
        const device = 'Shey';
        const rxTopic    = `${prefix}/${device}/rx`;     // Publish commands here
        const statusTopic = `${prefix}/${device}/status`; // Subscribe for retained status
        const txTopic     = `${prefix}/${device}/tx`;     // Optional: responses

        const client = mqtt.connect(brokerUrl, options);

        client.on('connect', () => {
            document.getElementById('connectionStatus').innerText = 'Connected ✓';
            document.getElementById('connectionStatus').style.color = 'green';

            // Subscribe to status (retained message will show current pump state immediately)
            client.subscribe(statusTopic, (err) => {
                if (err) console.error('Subscribe error:', err);
                else console.log('Subscribed to status');
            });

            // Optional: also subscribe to tx if you want to see RPC responses
            client.subscribe(txTopic, (err) => {
                if (!err) console.log('Subscribed to tx');
            });
        });

        client.on('error', (err) => {
            console.error('MQTT Error:', err);
            document.getElementById('connectionStatus').innerText = 'Connection failed: ' + err.message;
            document.getElementById('connectionStatus').style.color = 'red';
        });

        client.on('close', () => {
            document.getElementById('connectionStatus').innerText = 'Disconnected';
            document.getElementById('connectionStatus').style.color = 'orange';
        });

        client.on('message', (topic, message) => {
            const msg = message.toString();
            console.log(`Message on ${topic}: ${msg}`);

            if (topic === statusTopic) {
                try {
                    const data = JSON.parse(msg);
                    if (data.method === 'status.notify' && data.params && 'pump_status' in data.params) {
                        const isOn = data.params.pump_status === true;
                        document.getElementById('pumpStatus').innerText = isOn ? 'ON' : 'OFF';
                        document.getElementById('pumpStatus').style.color = isOn ? 'green' : 'red';
                    }
                } catch (e) {
                    console.error('JSON parse error:', e);
                }
            }
        });

        // Send commands
        document.getElementById('onBtn').addEventListener('click', () => {
            if (client.connected) {
                client.publish(rxTopic, 'PUMP ON', { qos: 1 }, (err) => {
                    if (err) alert('Failed to send ON');
                    else console.log('Sent: PUMP ON');
                });
            } else {
                alert('Not connected yet');
            }
        });

        document.getElementById('offBtn').addEventListener('click', () => {
            if (client.connected) {
                client.publish(rxTopic, 'PUMP OFF', { qos: 1 }, (err) => {
                    if (err) alert('Failed to send OFF');
                    else console.log('Sent: PUMP OFF');
                });
            } else {
                alert('Not connected yet');
            }
        });
    </script>
</body>
</html>
