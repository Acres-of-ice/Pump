<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pump Controller â€¢ Acres of Ice</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg:        #fafafa;
            --surface:   #ffffff;
            --border:    #e2e8f0;
            --text:      #0f172a;
            --text-mute: #64748b;
            --accent:    #3b82f6;
            --success:   #10b981;
            --danger:    #ef4444;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.05), 0 1px 2px rgba(0,0,0,0.1);
            --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
            --radius:    10px;
        }

        * { margin:0; padding:0; box-sizing:border-box; }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.5;
        }

        .app-header {
            max-width: 1280px;
            margin: 0 auto;
            padding: 20px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
        }

        .logo { height: 36px; width: auto; }

        .app-title {
            font-size: 1.25rem;
            font-weight: 600;
            letter-spacing: -0.025em;
        }

        .dashboard {
            max-width: 1280px;
            margin: 32px auto;
            padding: 0 24px;
            display: grid;
            grid-template-columns: 240px 1fr;
            gap: 32px;
        }

        .sidebar {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 20px;
            height: fit-content;
            box-shadow: var(--shadow-sm);
        }

        .sidebar-header {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-mute);
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .device-list { list-style: none; }

        .device-item {
            padding: 10px 14px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.15s, color 0.15s;
            font-weight: 500;
            color: var(--text);
        }

        .device-item:hover { background: #f1f5f9; }

        .device-item.active {
            background: var(--accent);
            color: white;
        }

        .main-panel {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 32px;
            box-shadow: var(--shadow-md);
        }

        .connection {
            font-size: 0.875rem;
            color: var(--text-mute);
            margin-bottom: 32px;
        }

        .connection.connected { color: var(--success); }
        .connection.disconnected { color: var(--danger); }

        .control-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 32px;
            margin: 40px 0;
        }

        .buttons {
            display: flex;
            gap: 24px;
        }

        .control-btn {
            width: 120px;
            height: 120px;
            border: none;
            border-radius: var(--radius);
            font-size: 1.125rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-sm);
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn-on  { background: var(--success); }
        .btn-off { background: var(--danger); }

        .status-box { text-align: center; }

        .pump-state {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .state-on  { color: var(--success); }
        .state-off { color: var(--danger); }

        .status-label {
            font-size: 0.95rem;
            color: var(--text-mute);
        }

        .ota-section {
            margin-top: 48px;
            padding-top: 32px;
            border-top: 1px solid var(--border);
        }

        .ota-header {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .ota-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
            max-width: 500px;
        }

        .file-input {
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: var(--surface);
            cursor: pointer;
        }

        .upload-btn {
            padding: 12px 24px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .upload-btn:hover { background: #2563eb; }
        .upload-btn:disabled { background: #94a3b8; cursor: not-allowed; }

        .progress-bar {
            height: 8px;
            background: var(--border);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--success);
            width: 0%;
            transition: width 0.4s ease;
        }

        .ota-status {
            font-size: 0.875rem;
            min-height: 1.2em;
        }

        .ota-status.waiting   { color: #d97706; }
        .ota-status.success   { color: var(--success); }
        .ota-status.error     { color: var(--danger); }
        .ota-status.debug     { color: #7c3aed; font-family: monospace; white-space: pre-wrap; word-break: break-all; }

        @media (max-width: 960px) {
            .dashboard { grid-template-columns: 1fr; }
            .sidebar { order: -1; }
            .buttons { flex-direction: column; align-items: center; }
        }
    </style>
</head>
<body>
    <header class="app-header">
        <div class="app-title">ðŸš¿ Pump Controller</div>
    </header>

    <div class="dashboard">
        <aside class="sidebar">
            <div class="sidebar-header">Devices</div>
            <ul class="device-list" id="deviceList"></ul>
        </aside>

        <main class="main-panel">
            <div class="connection" id="connectionStatus">Connectingâ€¦</div>

            <section class="control-section">
                <div class="buttons">
                    <button class="control-btn btn-on" id="onBtn">ON</button>
                    <button class="control-btn btn-off" id="offBtn">OFF</button>
                </div>

                <div class="status-box">
                    <div class="pump-state" id="pumpStatus">Pump OFF</div>
                    <div class="status-label">Current Pump Status</div>
                </div>
            </section>

            <section class="ota-section">
                <div class="ota-header">Firmware Update (OTA)</div>
                <div class="ota-form">
                    <input type="file" id="firmwareFile" accept=".bin" class="file-input">
                    <button id="uploadBtn" class="upload-btn" disabled>Start OTA Upload</button>
                    <div class="progress-bar">
                        <div id="progressFill" class="progress-fill"></div>
                    </div>
                    <div id="otaStatus" class="ota-status"></div>
                </div>
            </section>
        </main>
    </div>

    <script>
        const brokerUrl = 'wss://broker.hivemq.com:8884/mqtt';
        const prefix = 'mg_mqtt_dashboard';
        const options = {
            clean: true,
            connectTimeout: 5000,
            clientId: 'pump-controller-' + Math.random().toString(16).substr(2, 8),
        };

        let client = null;
        let selectedDevice = 'Shey';
        let devices = {};
        let otaInProgress = false;
        const chunkSize = 4096;
        let messageHandlers = [];  // Store message handlers

        function updateDeviceList() {
            const list = document.getElementById('deviceList');
            list.innerHTML = '';
            Object.keys(devices).forEach(id => {
                const li = document.createElement('li');
                li.className = 'device-item' + (id === selectedDevice ? ' active' : '');
                li.textContent = id;
                li.onclick = () => selectDevice(id);
                list.appendChild(li);
            });
        }

        function selectDevice(id) {
            selectedDevice = id;
            updateDeviceList();
            updatePumpStatus();
        }

        function updatePumpStatus() {
            const el = document.getElementById('pumpStatus');
            if (devices[selectedDevice]) {
                const isOn = devices[selectedDevice].pump_status;
                el.textContent = `Pump ${isOn ? 'ON' : 'OFF'}`;
                el.className = 'pump-state ' + (isOn ? 'state-on' : 'state-off');
            } else {
                el.textContent = 'Pump OFF';
                el.className = 'pump-state state-off';
            }
        }

        function setOtaStatus(msg, type = '') {
            const el = document.getElementById('otaStatus');
            el.textContent = msg;
            el.className = 'ota-status ' + type;
            console.log(`[OTA STATUS] ${msg}`);
        }

        function updateProgress(percent) {
            document.getElementById('progressFill').style.width = `${percent}%`;
        }

        async function uploadFirmware(file) {
            if (otaInProgress) return;
            if (!client?.connected || !selectedDevice) {
                setOtaStatus('Not connected or no device selected', 'error');
                return;
            }

            otaInProgress = true;
            document.getElementById('uploadBtn').disabled = true;
            setOtaStatus('Starting OTA upload...', 'waiting');
            updateProgress(0);

            const rxTopic = `${prefix}/${selectedDevice}/rx`;
            const txTopic = `${prefix}/${selectedDevice}/tx`;
            const totalSize = file.size;
            let offset = 0;

            console.log(`[OTA] Starting upload: ${totalSize} bytes, chunk size: ${chunkSize}`);

            try {
                while (offset < totalSize) {
                    const end = Math.min(offset + chunkSize, totalSize);
                    const chunk = file.slice(offset, end);
                    const actualChunkSize = chunk.size;
                    
                    const base64 = await new Promise(r => {
                        const reader = new FileReader();
                        reader.onload = () => r(reader.result.split(',')[1]);
                        reader.readAsDataURL(chunk);
                    });

                    const payload = JSON.stringify({
                        method: "ota.upload",
                        params: { offset, total: totalSize, chunk: base64 }
                    });

                    console.log(`[OTA] Sending chunk at offset ${offset}, size ${actualChunkSize}`);
                    setOtaStatus(`Uploading: ${offset} / ${totalSize} bytes (${Math.round(offset/totalSize*100)}%)`, 'waiting');

                    await sendChunkAndWaitForAck(rxTopic, txTopic, payload, offset, actualChunkSize);

                    offset += actualChunkSize;
                    updateProgress((offset / totalSize) * 100);
                    
                    // Small delay between chunks
                    await new Promise(r => setTimeout(r, 100));
                }

                setOtaStatus('âœ… Upload complete! Device will reboot in a few seconds...', 'success');
                updateProgress(100);
            } catch (err) {
                console.error('[OTA ERROR]', err);
                setOtaStatus(`âŒ Upload failed: ${err.message}`, 'error');
            } finally {
                otaInProgress = false;
                document.getElementById('uploadBtn').disabled = false;
                setTimeout(() => updateProgress(0), 3000);
            }
        }

        function sendChunkAndWaitForAck(rxTopic, txTopic, payload, currentOffset, chunkSize) {
            return new Promise((resolve, reject) => {
                let responded = false;
                const timeoutMs = 15000; // Reduced to 15 seconds

                console.log(`[OTA] Waiting for ACK on topic: ${txTopic}`);

                const timeoutId = setTimeout(() => {
                    if (!responded) {
                        responded = true;
                        console.error(`[OTA TIMEOUT] No response after ${timeoutMs}ms for offset ${currentOffset}`);
                        reject(new Error(`Timeout waiting for response (offset ${currentOffset})`));
                    }
                }, timeoutMs);

                // Create temporary message handler for this chunk
                const tempHandler = (topic, message) => {
                    if (topic !== txTopic || responded) return;

                    const raw = message.toString().trim();
                    console.log(`[OTA RX] ðŸ“¨ Topic: ${topic}`);
                    console.log(`[OTA RX] ðŸ“ Raw message (first 300 chars): ${raw.substring(0, 300)}`);

                    try {
                        const json = JSON.parse(raw);
                        console.log(`[OTA] Parsed JSON:`, json);
                        
                        // Check multiple possible response formats
                        let isOk = false;
                        let receivedOffset = -1;
                        let receivedWritten = -1;
                        
                        // Format 1: {"result":{"status":"ok",...}}
                        if (json.result && json.result.status === 'ok') {
                            isOk = true;
                            receivedOffset = json.result.offset || currentOffset;
                            receivedWritten = json.result.written || chunkSize;
                            console.log(`[OTA] âœ… Matched Format 1: result.status=ok`);
                        }
                        // Format 2: {"id":X,"result":{"status":"ok",...}}
                        else if (json.id !== undefined && json.result && json.result.status === 'ok') {
                            isOk = true;
                            receivedOffset = json.result.offset || currentOffset;
                            receivedWritten = json.result.written || chunkSize;
                            console.log(`[OTA] âœ… Matched Format 2: id + result.status=ok`);
                        }
                        // Format 3: Direct {"status":"ok",...}
                        else if (json.status === 'ok' && json.offset !== undefined) {
                            isOk = true;
                            receivedOffset = json.offset;
                            receivedWritten = json.written;
                            console.log(`[OTA] âœ… Matched Format 3: direct status=ok`);
                        }
                        // Format 4: {"id":null,"result":"ok"} - Simple string result
                        else if (json.result === 'ok' || json.result === 'true') {
                            isOk = true;
                            receivedOffset = currentOffset;
                            receivedWritten = chunkSize;
                            console.log(`[OTA] âœ… Matched Format 4: result="ok" (simple string)`);
                        }
                        else {
                            console.warn(`[OTA] âš ï¸ Response format not recognized`, json);
                        }
                        
                        if (isOk) {
                            responded = true;
                            clearTimeout(timeoutId);
                            
                            console.log(`[OTA ACK] âœ… Chunk accepted: offset=${receivedOffset}, written=${receivedWritten}`);
                            
                            if (receivedOffset === currentOffset) {
                                setOtaStatus(`âœ“ Chunk ${currentOffset} OK`, 'success');
                                resolve();
                            } else {
                                console.warn(`[OTA] Offset mismatch: expected ${currentOffset}, got ${receivedOffset}`);
                                resolve(); // Still resolve
                            }
                        }
                    } catch (e) {
                        console.warn(`[OTA] Parse error: ${e.message}, raw:`, raw.substring(0, 100));
                    }
                };

                // Add handler temporarily
                messageHandlers.push(tempHandler);
                client.on('message', tempHandler);

                // Publish chunk
                console.log(`[OTA TX] Publishing to ${rxTopic}, payload length: ${payload.length}`);
                client.publish(rxTopic, payload, { qos: 1 }, (err) => {
                    if (err) {
                        clearTimeout(timeoutId);
                        client.off('message', tempHandler);
                        const index = messageHandlers.indexOf(tempHandler);
                        if (index > -1) messageHandlers.splice(index, 1);
                        reject(new Error(`Publish failed: ${err.message}`));
                    } else {
                        console.log(`[OTA TX] Chunk published successfully`);
                    }
                });

                // Cleanup after resolve/reject
                const originalResolve = resolve;
                const originalReject = reject;
                
                resolve = (...args) => {
                    client.off('message', tempHandler);
                    const index = messageHandlers.indexOf(tempHandler);
                    if (index > -1) messageHandlers.splice(index, 1);
                    originalResolve(...args);
                };
                
                reject = (...args) => {
                    client.off('message', tempHandler);
                    const index = messageHandlers.indexOf(tempHandler);
                    if (index > -1) messageHandlers.splice(index, 1);
                    originalReject(...args);
                };
            });
        }

        function connect() {
            console.log('[MQTT] Connecting to', brokerUrl);
            client = mqtt.connect(brokerUrl, options);

            client.on('connect', () => {
                console.log('[MQTT] Connected successfully');
                document.getElementById('connectionStatus').textContent = 'âœ… Connected';
                document.getElementById('connectionStatus').className = 'connection connected';

                // Subscribe to topics
                const statusTopic = `${prefix}/+/status`;
                const txTopic = `${prefix}/+/tx`;
                
                client.subscribe(statusTopic, { qos: 1 }, (err) => {
                    if (err) {
                        console.error('[MQTT] Failed to subscribe to status:', err);
                    } else {
                        console.log(`[MQTT] Subscribed to ${statusTopic}`);
                    }
                });
                
                client.subscribe(txTopic, { qos: 1 }, (err) => {
                    if (err) {
                        console.error('[MQTT] Failed to subscribe to tx:', err);
                    } else {
                        console.log(`[MQTT] Subscribed to ${txTopic}`);
                    }
                });
            });

            client.on('error', (err) => {
                console.error('[MQTT ERROR]', err);
                document.getElementById('connectionStatus').textContent = `âŒ Failed: ${err.message}`;
                document.getElementById('connectionStatus').className = 'connection disconnected';
            });

            client.on('close', () => {
                console.log('[MQTT] Connection closed');
                document.getElementById('connectionStatus').textContent = 'âš ï¸ Disconnected';
                document.getElementById('connectionStatus').className = 'connection disconnected';
            });

            client.on('message', (topic, message) => {
                const parts = topic.split('/');
                
                // Handle status messages
                if (parts.length === 3 && parts[2] === 'status') {
                    const id = parts[1];
                    try {
                        const data = JSON.parse(message.toString());
                        console.log(`[STATUS] Device ${id}:`, data);
                        
                        if (data.method === 'status.notify' && data.params?.status === 'online') {
                            devices[id] = { 
                                pump_status: !!data.params.pump_status,
                                firmware: data.params.firmware_version || 'unknown'
                            };
                            updateDeviceList();
                            if (id === selectedDevice) updatePumpStatus();
                        } else if (data.params?.status === 'offline') {
                            delete devices[id];
                            updateDeviceList();
                            if (id === selectedDevice) updatePumpStatus();
                        }
                    } catch (e) {
                        console.error('[STATUS] Parse error:', e);
                    }
                }
                // TX messages are handled by temporary OTA handlers
            });
        }

        document.getElementById('onBtn').addEventListener('click', () => {
            if (client?.connected && selectedDevice) {
                console.log('[CONTROL] Sending PUMP ON');
                client.publish(`${prefix}/${selectedDevice}/rx`, 'PUMP ON', { qos: 1 });
            } else {
                alert('Not connected or no device selected');
            }
        });

        document.getElementById('offBtn').addEventListener('click', () => {
            if (client?.connected && selectedDevice) {
                console.log('[CONTROL] Sending PUMP OFF');
                client.publish(`${prefix}/${selectedDevice}/rx`, 'PUMP OFF', { qos: 1 });
            } else {
                alert('Not connected or no device selected');
            }
        });

        document.getElementById('firmwareFile').addEventListener('change', (e) => {
            const hasFile = !!e.target.files[0];
            document.getElementById('uploadBtn').disabled = !hasFile;
            if (hasFile) {
                console.log('[FILE] Selected:', e.target.files[0].name, e.target.files[0].size, 'bytes');
            }
        });

        document.getElementById('uploadBtn').addEventListener('click', () => {
            const file = document.getElementById('firmwareFile').files[0];
            if (file) {
                console.log('[OTA] Starting upload for file:', file.name);
                uploadFirmware(file);
            }
        });

        // Start connection
        connect();
    </script>
</body>
</html>
